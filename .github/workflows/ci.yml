name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - run: npm ci

      - run: npm run lint

      - run: npm run build

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20

      - name: Upload VSIX
        uses: actions/upload-artifact@v7
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
        with:
          name: voice-flow-reader-vsix
          path: "*.vsix"
